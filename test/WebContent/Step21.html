<body>
	<h1>PHOTO ALBUM</h1>

<div id="photo_frame">
  <img id="big_img" src="big_pic01.jpg">
</div>
	<div id="photo_list">
		    <img src="pic01.jpg"onmouseover="mOver(this)" onmouseout="mOut(this)" onclick="mClick(this)">
			<img src="pic02.jpg"onmouseover="mOver(this)" onmouseout="mOut(this)" onclick="mClick(this)">
			<img src="pic03.jpg"onmouseover="mOver(this)" onmouseout="mOut(this)" onclick="mClick(this)">
			<img src="pic04.jpg"onmouseover="mOver(this)" onmouseout="mOut(this)" onclick="mClick(this)">
			<img src="pic05.jpg"onmouseover="mOver(this)" onmouseout="mOut(this)" onclick="mClick(this)">
			<img src="pic06.jpg"onmouseover="mOver(this)" onmouseout="mOut(this)" onclick="mClick(this)">
			<img src="pic07.jpg"onmouseover="mOver(this)" onmouseout="mOut(this)" onclick="mClick(this)">
	</div>


	<script>
function mClick(obj) {
		  let fileName = obj.getAttribute('src');
		  fileName = 'big_' + fileName;
		  document.getElementById('big_img').setAttribute('src', fileName);
		}
function mOver(obj) {
	obj.style.marginTop = '5px';
	obj.style.marginBottom = '15px';
	obj.style.boxShadow = '0px 5px 15px #666666';
}
function mOut(obj){
	obj.style.margin = '10px';
	obj.style.boxShadow = 'none';
}

</script>

</body>
